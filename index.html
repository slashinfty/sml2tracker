<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>SML2 Randomizer Tracker</title>
	<link href="index.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body onload="setIconsOff()">
<div class="content">
	<p style="top: -3px; left: 5px;">Seed:</p>
	<p style="top: -3px; left: 80px;" id="seedtext"></p>
	<p style="top: -3px; left: 320px;">Flags:</p>
	<p style="top: -3px; left: 410px;" id="flagstext"></p>
	
	<p class="label" style="top: 40px; left: 470px;">Zones</p>
	<span class="toggle square" data-imgoff="url(images/treeCoinOff.png)" data-imgon="url(images/treeCoinOn.png)" style="top: 45px; left: 10px;"></span>
	<span class="toggle square" data-imgoff="url(images/spaceCoinOff.png)" data-imgon="url(images/spaceCoinOn.png)" style="top: 45px; left: 88px;"></span>
	<span class="toggle square" data-imgoff="url(images/macroCoinOff.png)" data-imgon="url(images/macroCoinOn.png)" style="top: 45px; left: 166px;"></span>
	<span class="toggle square" data-imgoff="url(images/pumpkinCoinOff.png)" data-imgon="url(images/pumpkinCoinOn.png)" style="top: 45px; left: 244px;"></span>
	<span class="toggle square" data-imgoff="url(images/marioCoinOff.png)" data-imgon="url(images/marioCoinOn.png)" style="top: 45px; left: 322px;"></span>
	<span class="toggle square" data-imgoff="url(images/turtleCoinOff.png)" data-imgon="url(images/turtleCoinOn.png)" style="top: 45px; left: 400px;"></span>
	
	<p class="label" style="top: 240px; left: 470px;">Bosses</p>
	<span class="toggle wide" data-imgoff="url(images/treeZoneOff.png)" data-imgon="url(images/treeZoneOn.png)" style="top: 410px; left: 15px;"></span>
	<span class="toggle wide" data-imgoff="url(images/spaceZoneOff.png)" data-imgon="url(images/spaceZoneOn.png)" style="top: 301px; left: 15px;"></span>
	<span class="toggle wide" data-imgoff="url(images/macroZoneOff.png)" data-imgon="url(images/macroZoneOn.png)" style="top: 192px; left: 15px;"></span>
	<span class="toggle wide" data-imgoff="url(images/pumpkinZoneOff.png)" data-imgon="url(images/pumpkinZoneOn.png)" style="top: 192px; left: 245px;"></span>
	<span class="toggle wide" data-imgoff="url(images/marioZoneOff.png)" data-imgon="url(images/marioZoneOn.png)" style="top: 301px; left: 245px;"></span>
	<span class="toggle wide" data-imgoff="url(images/turtleZoneOff.png)" data-imgon="url(images/turtleZoneOn.png)" style="top: 410px; left: 245px;"></span>
	
	<span class="toggle square" data-imgoff="url(images/birdOff.png)" data-imgon="url(images/birdOn.png)" style="top: 343px; left: 85px;"></span>
	<span class="toggle square" data-imgoff="url(images/tatangaOff.png)" data-imgon="url(images/tatangaOn.png)" style="top: 234px; left: 85px;"></span>
	<span class="toggle square" data-imgoff="url(images/ratOff.png)" data-imgon="url(images/ratOn.png)" style="top: 125px; left: 85px;"></span>
	<span class="toggle square" data-imgoff="url(images/witchOff.png)" data-imgon="url(images/witchOn.png)" style="top: 125px; left: 315px;"></span>
	<span class="toggle square" data-imgoff="url(images/pigOff.png)" data-imgon="url(images/pigOn.png)" style="top: 234px; left: 315px;"></span>
	<span class="toggle square" data-imgoff="url(images/octopusOff.png)" data-imgon="url(images/octopusOn.png)" style="top: 343px; left: 315px;"></span>
	
	<p class="label" style="top: 465px; left: 470px;">Duals</p>
	<span class="toggle square" data-imgoff="url(images/cowfishOff.png)" data-imgon="url(images/cowfishOn.png)" style="top: 470px; left: 4px;"></span>
	<span class="toggle square" data-imgoff="url(images/hippoOff.png)" data-imgon="url(images/hippoOn.png)" style="top: 470px; left: 71px;"></span>
	<span class="toggle square" data-imgoff="url(images/starshipOff.png)" data-imgon="url(images/starshipOn.png)" style="top: 470px; left: 138px;"></span>
	<span class="toggle square" data-imgoff="url(images/antOff.png)" data-imgon="url(images/antOn.png)" style="top: 470px; left: 205px;"></span>
	<span class="toggle square" data-imgoff="url(images/oneeyeOff.png)" data-imgon="url(images/oneeyeOn.png)" style="top: 470px; left: 272px;"></span>
	<span class="toggle square" data-imgoff="url(images/boombaOff.png)" data-imgon="url(images/boombaOn.png)" style="top: 470px; left: 339px;"></span>
	<span class="toggle square" data-imgoff="url(images/sharkOff.png)" data-imgon="url(images/sharkOn.png)" style="top: 470px; left: 406px;"></span>
	
	<span style="top: 555px; left: 10px; position: absolute;"><label for="seed">Seed: </label><input type="text" id="seed" maxlength="8" size="8"></span>
	<span style="top: 590px; left: 10px; position: absolute;"><label for="seed">Flags: </label><input type="text" id="flags" maxlength="4" size="4"></span>
	<span style="top: 625px; left: 10px; position: absolute;"><button id="clipboard">Copy seed to clipboard</button></span>
	
	<span style="top: 555px; left: 379px; position: absolute;"><button id="reset">Reset tracker</button></span>
	<span style="top: 625px; left: 385px; position: absolute;"><button onclick="window.open('https://github.com/slashinfty/sml2tracker','_blank')">View source</button>
</div>
<script src="main.js"></script>
</body>
</html>
